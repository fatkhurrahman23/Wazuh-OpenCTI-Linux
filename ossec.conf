<!-- custom OpenCTI -->
<ossec_config>
  <integration>
    <name>custom-opencti</name>
    <group>syscheck_file,ids,audit_command,sonicwall,fortigate</group>
    <level>5</level>
    <alert_format>json</alert_format>
    <api_key>API-KEY</api_key>
    <hook_url>http://YOUR-OPENCTI-SERVER/graphql</hook_url>
  </integration>
</ossec_config>
